<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Registration Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Additional custom styles can be added here */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Car Registration Dashboard</h2>
        <div class="row">
            <div class="col-md-6">
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="carType">Type of Car</label>
                        <select class="form-control" id="carType">
                            <option>Select car type</option>
                            <option>Sedan</option>
                            <option>SUV</option>
                            <option>Hatchback</option>
                            <option>Convertible</option>
                            <option>Truck</option>
                            <option>Van</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Register Car</button>
                </form>
            </div>
            <div class="col-md-6">
                <h4>Edit Registered Users</h4>
                <div class="form-group">
                    <label for="registeredUsers">Select User to Edit</label>
                    <select class="form-control" id="registeredUsers">
                        <option>Select user</option>
                        <option>User 1</option>
                        <option>User 2</option>
                        <option>User 3</option>
                        <!-- Add more options for each registered user -->
                    </select>
                </div>
                <button type="button" class="btn btn-primary">Edit User</button>
                <hr>
                <h4>Registered Users</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Car Type</th>
                        </tr>
                    </thead>
                    <tbody id="registeredUsersTable">
                        <!-- Existing registered users will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // Handle form submission
            $("#registrationForm").submit(function (event) {
                event.preventDefault(); // Prevent the form from submitting normally

                // Retrieve form data
                var firstName = $("#firstName").val();
                var lastName = $("#lastName").val();
                var email = $("#email").val();
                var carType = $("#carType").val();

                // Add new row to the table
                var newRow = "<tr><td>" + firstName + "</td><td>" + lastName + "</td><td>" + email + "</td><td>" + carType + "</td></tr>";
                $("#registeredUsersTable").append(newRow);

                // Reset form fields
                $("#firstName").val("");
                $("#lastName").val("");
                $("#email").val("");
                $("#carType").val("Select car type");
            });
        });
    </script>
</body>
</html>
